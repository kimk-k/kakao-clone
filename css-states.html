<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css States</title>
    <style>
    .box{
        background-color: red;
    }
    .box:hover{
        background-color: black;
    }
    .box:active{
        background-color: green;
    }
    /* .box:focus{
        background-color: blue;
    } */
    .box:visited{
        background-color: yellow;
    }
    </style>
</head>
<body>
    <textarea class="box">lalalalala</textarea>
    <textarea class="box" name="" id="" cols="30" rows="10"></textarea>
    <a href="#" class="box">f</a>
</body>
</html>

    :hov
:active - 클릭시 효과
:hover - 마우스 커서를 위치시 효과
:focus - 클리시 효과 
:visited - 방문했던 링크 효과
